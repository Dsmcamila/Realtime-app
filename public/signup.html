<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Panthers CHAT</title>
    <link rel="stylesheet" href="login/styles/styles.css">
</head>
<body>
    <div class="wrapper">
        <section class="form login">
          <header>☕︎ Realtime Panthers CHAT ☕︎</header>
          <form action="chat/interface.html" method="GET" enctype="multipart/form-data" autocomplete="off">
            <div class="error-text"></div>
            <div class="field input">
              <label>Usuario</label>
              <input type="username" name="username" placeholder="Ingrese un username" required>
              <i class="fas fa-eye"></i>
            </div>
            <div class="field input">
              <label>Email</label>
              <input type="text" name="email" placeholder="Enter your email" required>
            </div>
            <div class="field input">
              <label>Contraseña</label>
              <input type="password" name="password" placeholder="Ingrese una contraseña" required>
              <i class="fas fa-eye"></i>
            </div>
            <div class="field button">
              <input type="submit" name="submit" value="Inscribirse">
            </div>
          </form>
        </section>
      </div>
</body>
</html>
